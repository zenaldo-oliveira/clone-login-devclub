<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/logo-devclub.webp" type="image/x-icon">
  <title>DevClub</title>
</head>

<body>
  <main>
    <div class="imagem-login">
      <p>Feito com <span class="material-symbols-outlined">favorite</span> para os Sócios!</p>
      <p>Copyright © 2023 - DevClub</p>
      <p>Todos os direitos reservados.</p>
    </div>

    <div class="login">
      <img src="./assets/logo-devclub.webp" alt="logo do DevClub">

      <div class="formulario-grupo">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="formulario-grupo">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
      </div>

      <div class="checkbox-div">
        <input type="checkbox" name="lembrar" id="lembrar">
        <label for="lembrar">Lembrar de mim</label>
      </div>

      <button>Entrar</button>
      <a class="redefine-senha">Esqueceu sua senha?</a>
    </div>
  </main>

  <div class="whats-app">
    <img src="./assets/whatsapp.svg" alt="logo do WhatsApp">
  </div>
</body>
